<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/register.css">
    <script src="bootstrap.bundle.min.js"></script>
    <title>Register</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row nav justify-content-start">
            <div class="col-6">
                <div class="vertical-center masthead">
                    <img src="images/logo_purple.png" alt="logo_purple" class="nav-logo">            
                    <p class="title">Rate My Study Room</p>
                </div>
                
            </div>
        </div>
        <div class="row">
            <div class="register center">
                <h1 class="text-primary">Register</h1>
                <div class="register-box">
                    <form action="submit" class="register-form center" method="get">
                        <p>Username</p>
                        <input type="text" name="username" id="username">
                        <p>Email</p>
                        <input type="email" name="email" id="email">
                        <p>Password</p>
                        <input type="password" name="password1" id="password1">
                        <p>Confirm Password</p>
                        <input type="password" name="password2" id="password2">
                        <button type="submit" class="btn btn-primary">Register</button>
                    </form>
                </div>
                <div class="text-center">
                    <a href="" class="link-primary">Already have an account?</a>
                </div>
                
            </div>
        </div>


    </div>

</body>
