<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
    <title>Home</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row nav">
            <div class="col-1">
                <img src="style/logo_purple.png" alt="logo_purple" class="nav-logo vertical-center">
            </div>
            <div class="col">
                <p class="vertical-center title">Rate My Study Room</p>
            </div>
            <div class="col-5"></div>
            <div class="col">
                <button type="button" class="btn btn-primary vertical-center" style="width:150px">Login</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-outline-primary vertical-center" style="width:150px">Register</button>
            </div>
        </div>
        <div class="row home-landing">
            <div class="vertical-center text-center">
                <p class="landing-headline">Find a study room now</p>
                <input type="text" name="searchbar" id="searchbar" class="searchbar" placeholder="search for your school">
            </div>
        </div>
        <div class="row">
            <div class="text-center">
                <p class="regprompt-head">Want to Rate a Room?</p>
                <p style="font-weight: 500; font-size: 24px;">Make a Rate My Study Room Account</p>
                <button type="button" class="btn btn-primary btn-lg">Register</button>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
